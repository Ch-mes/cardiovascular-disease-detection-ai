<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction System</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #eef2f3;
            font-family: 'Poppins', sans-serif;
        }
        .main-container {
            margin-top: 50px;
            margin-bottom: 50px;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 900px;
        }
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .header-section h1 {
            color: #d63031;
            font-weight: 600;
        }
        .header-section p {
            color: #636e72;
        }
        .form-label {
            font-weight: 500;
            color: #2d3436;
        }
        .btn-predict {
            background-color: #d63031;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-predict:hover {
            background-color: #b71c1c;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container main-container">
        <div class="header-section">
            <h1>❤️ Cardiovascular Disease Predictor</h1>
            <p>Enter your health details below to assess your heart disease risk using Machine Learning.</p>
        </div>

        <form action="/predict" method="POST">
            <!-- Row 1: Demographics -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Age (Years)</label>
                    <input type="number" class="form-control" name="age" placeholder="e.g. 50" min="10" max="100" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="2">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
            </div>

            <!-- Row 2: Body Measurements -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Height (cm)</label>
                    <input type="number" class="form-control" name="height" placeholder="e.g. 175" min="50" max="250" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" step="0.1" class="form-control" name="weight" placeholder="e.g. 75" min="30" max="200" required>
                </div>
            </div>

            <!-- Row 3: Blood Pressure -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Systolic Blood Pressure (Upper)</label>
                    <input type="number" class="form-control" name="ap_hi" placeholder="e.g. 120" min="60" max="240" required>
                    <small class="text-muted">Normal is around 120.</small>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Diastolic Blood Pressure (Lower)</label>
                    <input type="number" class="form-control" name="ap_lo" placeholder="e.g. 80" min="30" max="150" required>
                    <small class="text-muted">Normal is around 80.</small>
                </div>
            </div>

            <!-- Row 4: Lab Results -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Cholesterol Level</label>
                    <select class="form-select" name="cholesterol" required>
                        <option value="1">1: Normal</option>
                        <option value="2">2: Above Normal</option>
                        <option value="3">3: Well Above Normal</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Glucose Level</label>
                    <select class="form-select" name="gluc" required>
                        <option value="1">1: Normal</option>
                        <option value="2">2: Above Normal</option>
                        <option value="3">3: Well Above Normal</option>
                    </select>
                </div>
            </div>

            <!-- Row 5: Habits -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <label class="form-label">Do you Smoke?</label>
                    <select class="form-select" name="smoke" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Alcohol Intake?</label>
                    <select class="form-select" name="alco" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Physically Active?</label>
                    <select class="form-select" name="active" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-predict">ANALYZE RISK</button>
            </div>
        </form>

        <!-- Prediction Result Section -->
        {% if prediction_text %}
        <div class="result-box" style="background-color: {{ color }}; color: white;">
            {{ prediction_text }}
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary btn-sm">Reset Form</a>
        </div>
        {% endif %}

    </div>

    <div class="text-center mb-4 text-muted">
        <small>Data Mining Project</small>
    </div>

</body>
</html>
